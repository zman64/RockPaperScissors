<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class= "container flex-column d-flex justify-content-start" id="container">
            <div class="d-lg-flex">

                <div class="order-1 align-self-center d-flex justify-content-center flex-sm-row flex-grow-1 flex-wrap" id="buttons">
                    <button class="btn-lg btn-success me-3" id="rock" value="Rock">Rock</button>
                    <button class="btn-lg btn-success me-3" id="paper" value="Paper">Paper</button>
                    <button class="btn-lg btn-success" id="scissors" value="Scissors">Scissors</button>
                </div>
                <div class="order-1 text-white h1 d-flex flex-column flex-grow-1" id="runningScore" >
                    <div class="align-self-center">*Total Score*</div>
                    <div >You: <span id="player-score"></span></div>
                    <div>Computer: <span id="computer-score"></span></div>
                </div>
                 <div class="order-md-1 text-white h1 flex-grow-0 align-self-center" id="roundContainer">
                    Round Result:
                </div>
            </div>
            
            <!-- <button id="playAgain" class="btn-md btn-success align-self-center hide">Play Again?</button> -->
        
    </div>
    
    <script src="index.js"></script>
</body>
</html>

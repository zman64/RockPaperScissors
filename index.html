<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class= "container d-md-flex justify-content-between flex-lg-row mt-5" id="container">
            <div class="col text-white h1" id="roundResult">Round Result:</div>
            <div class="align-self-center col-6 d-flex justify-content-center flex-sm-row" id="buttons">
                <button class="btn-lg btn-success me-3" id="rock" value="Rock">Rock</button>
                <button class="btn-lg btn-success me-3" id="paper" value="Paper">Paper</button>
                <button class="btn-lg btn-success" id="scissors" value="Scissors">Scissors</button>
            </div>
            <div id="runningScore" class="col text-white h1">
                <div>Total Score:</div>
            </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
